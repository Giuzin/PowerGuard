<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestão - Consumo de Energia</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
            background-image: url('./img/fundo1.png'), url('./img/fundo2.png');
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background-color: white;
            background-image: url('./img/fundo1.png'), url('./img/fundo2.png');
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .chart-container {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            margin-top: 30px;
        }

        .chart {
            width: 45%;
            min-width: 300px;
            margin-bottom: 30px;
        }

        .navbar {
            background-color: #8EC7E1;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .navbar a {
            float: left;
            color: #f2f2f2;
            text-align: center;
            padding: 10px 16px;
            text-decoration: none;
            font-size: 17px;
            margin-bottom: 5px;
        }

        .navbar a:hover {
            background-color: #ddd;
            background-image: url('./img/fundo1.png'), url('./img/fundo2.png');
            color: black;
        }

        .navbar a.active {
            background-color: #4CAF50;
            background-image: url('./img/fundo1.png'), url('./img/fundo2.png');
            color: white;
        }

        .section {
            display: none;
            padding: 15px;
        }

        .section.active {
            display: block;
        }

        .navbar {
            height: 100%;
            width: 200px;
            position: fixed;
            z-index: 1;
            top: 0;
            left: 0;
            background-color: #8EC7E1;
            background-image: url('./img/fundo1.png'), url('./img/fundo2.png');
            overflow-x: hidden;
            padding-top: 20px;
        }

        .navbar a {
            display: block;
            padding: 12px;
            text-decoration: none;
            color: #f2f2f2;
            font-size: 17px;
        }

        .navbar a:hover {
            background-color: #ddd;
            background-image: url('./img/fundo1.png'), url('./img/fundo2.png');
            color: black;
        }

        .navbar a.active {
            background-color: #5b61a8;
            background-image: url('./img/fundo1.png'), url('./img/fundo2.png');
            color: white;
            cursor: pointer;
        }

        .main-content {
            margin-left: 200px;
            padding: 20px;
        }

        #deviceList {
            list-style-type: none;
            padding: 0;
        }

        #deviceList li {
            margin-bottom: 10px;
            padding: 10px;
            background-color: #f9f9f9;
            background-image: url('./img/fundo1.png'), url('./img/fundo2.png');
            border-radius: 5px;
            display: flex;
            align-items: center;
        }

        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .status-on {
            background-color: #4CAF50;
        }

        .status-off {
            background-color: #F44336;
        }

        #deviceList li.selected {
            background-color: #e0e0e0;
            background-image: url('./img/fundo1.png'), url('./img/fundo2.png');
        }

        .status-text {
            font-weight: bold;
        }

        .status-on {
            color: #4CAF50;
        }

        .status-off {
            color: #F44336;
        }

        #generateReport {
            background-color: #4CAF50;
            background-image: url('./img/fundo1.png'), url('./img/fundo2.png');
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
        }

        .filter-container {
            margin-bottom: 20px;
        }

        .filter-container input {
            margin-right: 10px;
        }

        .btn-custom {
            background-color: #4CAF50;
            color: white;
            transition: background-color 0.3s, transform 0.3s;
        }

        .btn-custom:hover {
            background-color: #5b61a8;
            transform: scale(1.05);
        }

        .navbar img {
            max-width: 100%;
            height: auto;
            margin-bottom: 10px;
        }

        .navbar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px;
        }

        .navbar img {
            max-width: 50px;
            height: auto;
            margin-right: 10px;
        }

        .navbar a {
            margin: 0 5px;
        }

        .device-image1 {
            position: absolute;
            top: 90px;
            right: 90px;
            width: 450px;
            height: auto;
            display: block;
        }

        .device-image2 {
            position: absolute;
            top: 100px;
            right: 90px;
            width: 400px;
            height: auto;
            display: block;
        }

        .device-image3 {
            position: absolute;
            top: 80px;
            right: 90px;
            width: 400px;
            height: auto;
            display: block;
        }

        .device-image4 {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 450px;
            height: auto;
            display: block;
        }
    </style>
</head>

<body>
    <div class="navbar">
        <div style="display: flex; align-items: center; margin-top: -250px;">
            <img src="./img/LogoPower.png" alt="Logo" />
            <span style="font-size: 20px; color: white;">Powerguard</span>
        </div>
        <div style="margin-top: -600px;">
            <a href="#" class="nav-link active" data-section="graficos">Gráficos</a>
            <a href="#" class="nav-link" data-section="dispositivos">Dispositivos</a>
            <a href="#" class="nav-link" data-section="relatorios">Relatórios</a>
        </div>
    </div>

    <div class="main-content">
        <h1>Telemetria - Consumo de Energia</h1>

        <div id="graficos" class="section active">
            <div class="filter-container" style="margin-bottom: 10px;">
                <input type="date" id="startDate" class="form-control d-inline"
                    style="width: auto; margin-right: 10px;" />
                <input type="date" id="endDate" class="form-control d-inline"
                    style="width: auto; margin-right: 10px;" />
                <button id="filterData" class="btn btn-custom">Filtrar</button>
            </div>
            <div class="chart-container">
                <div class="chart">
                    <canvas id="barChart"></canvas>
                </div>
                <div class="chart">
                    <canvas id="pieChart"></canvas>
                </div>
            </div>
        </div>

        <div id="dispositivos" class="section">
            <h2>Status dos Dispositivos</h2>
            <ul id="deviceList" class="list-group">
            </ul>
        </div>

        <div id="deviceDetails" class="section" style="display: none;">
            <h2>Detalhes do Dispositivo</h2>
            <div id="deviceInfo"></div>
            <button id="toggleDevice" class="btn btn-custom">Ligar/Desligar</button>
            <button id="backToList" class="btn btn-custom">Voltar para a lista</button>
        </div>

        <div id="relatorios" class="section">
            <h2>Relatórios</h2>
            <button id="generateReport" class="btn btn-custom">Gerar Relatório</button>
            <div id="reportDetails" style="margin-top: 20px;">
                <p><strong>Economia Estimada:</strong> R$ 150,00</p>
                <p><strong>Consumo Total:</strong> 300 kWh</p>
                <p><strong>Dispositivos Ligados:</strong> 3</p>
                <p><strong>Dispositivos Desligados:</strong> 1</p>
            </div>
        </div>
    </div>

    <script type="module" src="js/paginaInicial.js"></script>
</body>

</html>
